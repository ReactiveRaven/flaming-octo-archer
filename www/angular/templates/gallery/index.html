<a href="#!/my/gallery/upload" class="btn btn-primary" id="galleryButtonUpload">Upload new media</a>

<div id="gallery">
    <div class="media" data-ng-repeat="image in images">
        <div class="attachment" data-ng-repeat="(filename, info) in image.value._attachments">
            <img data-ng-src="/couchdb/commissar_user_{{image.value.author}}/{{image.value._id}}/{{filename}}" />
        </div>
    </div>
</div>
