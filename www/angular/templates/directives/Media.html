<div data-ng-class="className()" data-ng-show="visible">
    <img data-ng-src="{{ thumbnail() }}" />
    <div class="title not-scrub">{{ document.title }}</div>
    <div class="created not-scrub" data-am-time-ago="document.created * 1000"></div>
    <div class="only-fullview">
        <label for="mmedia-title">
            Title
        </label>
        <input data-ng-model="document.title" id="mmedia-title">
    </div>
</div>
