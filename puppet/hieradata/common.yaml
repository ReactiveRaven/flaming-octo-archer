---
vagrantfile-local:
    vm:
        box: precise64
        box_url: 'http://puppet-vagrant-boxes.puppetlabs.com/ubuntu-server-12042-x64-vbox4210.box'
        hostname: null
        network:
            private_network: 192.168.56.1
            forwarded_port:
                jlzcFXFvUEby:
                    host: ''
                    guest: ''
        provider:
            virtualbox:
                modifyvm:
                    name: flaming-octo-archer
                    natdnshostresolver1: on
                    memory: '1024'
                setextradata:
                    VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
        provision:
            puppet:
                manifests_path: puppet/manifests
                options:
                    - --verbose
                    - '--hiera_config /vagrant/hiera.yaml'
                    - '--parser future'
        synced_folder:
            b2rj5vymmqAB:
                id: webroot
                source: ./
                target: /var/www
                nfs: 'false'
        usable_port_range: 2200..2250
    ssh:
        host: null
        port: null
        private_key_path: null
        username: vagrant
        guest_port: null
        keep_alive: true
        forward_agent: false
        forward_x11: false
        shell: 'bash -l'
    vagrant:
        host: ':detect'
server:
    packages:
        - build-essential
        - vim
        - curl
        - git-core
    dot_files:
        -
            bash_aliases: null
apache:
    modules:
        - php
        - rewrite
        - proxy_http
    vhosts:
        i5brt3DNCJ2V:
            servername: flaming-octo-archer.dev
            serveraliases:
                - www.flaming-octo-archer.dev
            docroot: /var/www/www/
            port: '80'
            setenv:
                - 'APP_ENV dev'
            override:
                - All
            proxy_pass:
                {
                    path: '/couchdb',
                    url: 'http://127.0.0.1:5984'
                }
    user: www-data
    group: www-data
    default_vhost: true
    mpm_module: prefork
php:
    version: '54'
    composer: '1'
    modules:
        php:
            - cli
            - curl
            - intl
            - mcrypt
        pear: {  }
        pecl:
            - pecl_http
    ini:
        display_errors: On
        error_reporting: '-1'
    timezone: Europe/London
xdebug:
    install: '1'
    settings:
        xdebug.default_enable: '1'
        xdebug.remote_autostart: '0'
        xdebug.remote_connect_back: '1'
        xdebug.remote_enable: '1'
        xdebug.remote_handler: dbgp
        xdebug.remote_port: '9000'
mysql:
    root_password: '123'
    phpmyadmin: 0
    databases: {  }

